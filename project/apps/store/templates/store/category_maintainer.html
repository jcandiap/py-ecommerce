{% extends 'base.html' %}
{% block PAGE_TITLE %} Category maintainer {% endblock PAGE_TITLE %}
{% block CONTENT %}
    <div class="row">
        <div class="col-md-6 col-12">
            <h1>Mantenedor de categorias</h1>
            <form style="width: 20rem" id="category-form" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="category" class="form-label">Nombre de categoria</label>
                  <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
        <div class="col-md-6 col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    {% for category in added_categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <a href="{% url 'store:category_delete' %}?id={{ category.id }}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock CONTENT %}
